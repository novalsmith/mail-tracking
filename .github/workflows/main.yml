name: Workflow CI/CD

# Control when the action will run

on:
  push: 
     branches: 
        - main
  
  # Allow you to run this workflow manualy from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main  
  Dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2 
            
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: dev.mail-tracker-minerba.mosframtech.com
          username: ftp-dev-mail-tracking-minerba@dev.mail-tracker-minerba.mosframtech.com
          password: ftp-dev-mail-tracking-minerba
          local-dir: ./
          exclude: |
            .git/**
            .git**
            .git*/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            fileToExclude.txt
            **/dist/index.js/**
            **/tests/**
  Test:
    runs-on: ubuntu-latest
    environment: Test
