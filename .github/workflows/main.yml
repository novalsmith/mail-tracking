name: Workflow CI/CD

# Control when the action will run

on:
  push: 
     branches: 
        - main
  
  # Allow you to run this workflow manualy from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: ui/dist
  Dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2 
            
      - name: Sync files to hosting Service
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: dev.mail-tracker-minerba.mosframtech.com
          username: ftp-dev-mail-tracking-minerba@dev.mail-tracker-minerba.mosframtech.com
          password: ftp-dev-mail-tracking-minerba
          local-dir: service/
          exclude: |
            .git/**
            .git**
            .git*/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            fileToExclude.txt
            **/dist/index.js/**
            **/tests/**

      - name: Sync files to hosting View
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: dev.mail-tracker-minerba.mosframtech.com
          username: ftp-dev-mail-tracking-minerba@dev.mail-tracker-minerba.mosframtech.com
          password: ftp-dev-mail-tracking-minerba
          local-dir: ui/dist/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public
            src
