name: Workflow CI/CD

# Control when the action will run

on:
  push: 
     branches: 
        - main
  
  # Allow you to run this workflow manualy from the actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main  
  Dev:
    runs-on: ubuntu-latest
    environment: Dev
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2 
            
      - name: Sync files to hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: tracker.mosframtech.com
          username: tracker_ci_core@tracker.mosframtech.com
          password: tracker_ci_core
          local-dir: ./
          exclude: |
            .git/**
            .git**
            .git*/**
            **/.git*
            **/.git*/**
            **/node_modules/**
            fileToExclude.txt
            **/dist/index.js/**
            **/tests/**
